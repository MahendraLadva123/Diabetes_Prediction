<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-2">
    <h2 class="text-center">Diabetes Prediction</h2>
    <form action="/predict" method="post" class="p-4 shadow-lg rounded bg-light">

        <div class="mb-2">
            <label class="form-label">Pregnancies</label>
            <input type="number" name="Pregnancies" class="form-control" value="{{ request.form.get('Pregnancies', '') }}" required>
        </div>

        <div class="mb-2">
            <label class="form-label">Glucose</label>
            <input type="number" name="Glucose" class="form-control" value="{{ request.form.get('Glucose', '') }}" required>
        </div>

        <div class="mb-2">
            <label class="form-label">Blood Pressure</label>
            <input type="number" name="BloodPressure" class="form-control" value="{{ request.form.get('BloodPressure', '') }}" required>
        </div>

        <div class="mb-2">
            <label class="form-label">Skin Thickness</label>
            <input type="number" name="SkinThickness" class="form-control" value="{{ request.form.get('SkinThickness', '') }}" required>
        </div>

        <div class="mb-2">
            <label class="form-label">Insulin</label>
            <input type="number" name="Insulin" class="form-control" value="{{ request.form.get('Insulin', '') }}" required>
        </div>

        <div class="mb-2">
            <label class="form-label">BMI</label>
            <input type="number" step="0.1" name="BMI" class="form-control" value="{{ request.form.get('BMI', '') }}" required>
        </div>

        <div class="mb-2">
            <label class="form-label">Diabetes Pedigree Function</label>
            <input type="number" step="0.01" name="DiabetesPedigreeFunction" class="form-control" value="{{ request.form.get('DiabetesPedigreeFunction', '') }}" required>
        </div>

        <div class="mb-2">
            <label class="form-label">Age</label>
            <input type="number" name="Age" class="form-control" value="{{ request.form.get('Age', '') }}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="alert alert-info mt-4 text-center">{{ prediction_text }}</div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
